<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/wordle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="#" target="_blank"
          ><i class="logo fa-solid fa-infinity"></i
        ></a>
        <p class="company">Mojo</p>
      </div>

      <ul class="nav">
        <li class="item">
          <a class="link" href="../index.html">Home</a>
        </li>
        <li class="item">
          <a class="link" href="/html/strawberry.html">Strawberry Page</a>
        </li>
        <li class="item">
          <a class="link" href="/html/rps.html">RPS Game</a>
        </li>
      </ul>
    </header>
    <h1>Wordle</h1>
    <main>
      <div class="board-container">
        <div class="row row1">
          <div class="cell" id="11"></div>
          <div class="cell" id="12"></div>
          <div class="cell" id="13"></div>
          <div class="cell" id="14"></div>
          <div class="cell" id="15"></div>
        </div>
        <div class="row row2">
          <div class="cell" id="21"></div>
          <div class="cell" id="22"></div>
          <div class="cell" id="23"></div>
          <div class="cell" id="24"></div>
          <div class="cell" id="25"></div>
        </div>
        <div class="row row3">
          <div class="cell" id="31"></div>
          <div class="cell" id="32"></div>
          <div class="cell" id="33"></div>
          <div class="cell" id="34"></div>
          <div class="cell" id="35"></div>
        </div>
        <div class="row row4">
          <div class="cell" id="41"></div>
          <div class="cell" id="42"></div>
          <div class="cell" id="43"></div>
          <div class="cell" id="44"></div>
          <div class="cell" id="45"></div>
        </div>
        <div class="row row5">
          <div class="cell" id="51"></div>
          <div class="cell" id="52"></div>
          <div class="cell" id="53"></div>
          <div class="cell" id="54"></div>
          <div class="cell" id="55"></div>
        </div>
        <div class="row row6">
          <div class="cell" id="61"></div>
          <div class="cell" id="62"></div>
          <div class="cell" id="63"></div>
          <div class="cell" id="64"></div>
          <div class="cell" id="65"></div>
        </div>
      </div>
      <div class="keyboard-container">
        <div class="key-row">
          <div class="key" id="Q">Q</div>
          <div class="key" id="W">W</div>
          <div class="key" id="E">E</div>
          <div class="key" id="R">R</div>
          <div class="key" id="T">T</div>
          <div class="key" id="Y">Y</div>
          <div class="key" id="U">U</div>
          <div class="key" id="I">I</div>
          <div class="key" id="O">O</div>
          <div class="key" id="P">P</div>
        </div>
        <div class="key-row">
          <div class="key" id="A">A</div>
          <div class="key" id="S">S</div>
          <div class="key" id="D">D</div>
          <div class="key" id="F">F</div>
          <div class="key" id="G">G</div>
          <div class="key" id="H">H</div>
          <div class="key" id="J">J</div>
          <div class="key" id="K">K</div>
          <div class="key" id="L">L</div>
        </div>
        <div class="key-row">
          <div id="enter"><span>ENTER</span></div>
          <div class="key" id="Z">Z</div>
          <div class="key" id="X">X</div>
          <div class="key" id="C">C</div>
          <div class="key" id="V">V</div>
          <div class="key" id="B">B</div>
          <div class="key" id="N">N</div>
          <div class="key" id="M">M</div>
          <div id="del"><i class="fa-solid fa-delete-left"></i></div>
        </div>
      </div>
    </main>
    <script src="/js/wordle.js"></script>
  </body>
</html>
